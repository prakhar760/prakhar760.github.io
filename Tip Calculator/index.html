<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tipcalc.css">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="head">
        <p><b>Tip Calculator</b></p>
      </div>

      <div class="calcbody">
        <form >
          <p>Total Bill Amount:</p>
          $
          <input type="text" id="amt" placeholder="Amount">
          <p style="padding-top:10px;">How would you rate the service?</p>
          <select id="drop" name="">
            <option selected disabled>--Select an option--</option>
            <option value="0.3">30% Outstanding</option>
            <option value="0.2">20% Good</option>
            <option value="0.15">15% Fine</option>
            <option value="0.10">10% Not Bad</option>
            <option value="0.05">5% Not so well</option>
          </select>

          <p style="padding-top:10px;">Split the bill between how many people?</p>
          <input  type="text" id="people" placeholder="Number of people"> people

        </form>
        <br>

        <button type="button" class="btn btn-outline-success" onclick="calculate()">Calculate</button>
        <br><br>
        <span id="respan"><b><p id="result"></p></b></span>

      </div>
    </div>


    <script type="text/javascript" src="tipcalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
