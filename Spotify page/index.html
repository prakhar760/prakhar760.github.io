<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="spotify.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login - Spotify</title>
  </head>
  <body>

    <div class="header">
      <div class="topping">
        <i class="fa fa-spotify" style="font-size: 420%; color:black;"><b style="font-family: Helvetica; margin-left: 5px; letter-spacing: -0.04em;font-size: 58%; position: relative; bottom: 6px;">Spotify</b></i>
      </div>
      <hr id="solid">
      <div id="message"><p style="text-align: center; font-weight: 700;">To continue, log in to Spotify.</p></div>
      <div class="but1" id="">
        <div class="btn"><a href="#" id="fb"><img id="fbimg" src="fb.png" alt="">CONTINUE WITH FACEBOOK</a></div>
      </div>
      <div class="but2">
        <div class="btn"><a href="#" id="apple"><img id="appleimg" src="apple.png" alt="">CONTINUE WITH APPLE</a></div><br>
      </div>
      <div class="but3">
        <div class="btn"><a href="#" id="ggl"><img id="gglimg" src="google.png" alt=""><span id="rissuvai" >CONTINUE WITH GOOGLE</span></a></div><br>
      </div>
      <div class="but4">
        <div class="btn"><a href="#" id="pn">CONTINUE WITH PHONE NUMBER</a></div><br>
      </div>
    </div>

    <div class="sep">
      <p id="separator"><span>OR</span></p>
    </div>

    <div class="sptfy-form">
      <form class="sptfy" action="index.html" method="post">

        <div class=""><p>Email address or username</p>
        <div id="inp"><input id="inp-box" type="email" value="" placeholder="Email address or username"></div></div>

        <div class="pswd"> <p>Password</p>
        <div id="inp"><input id="inp-box" type="password" value="" placeholder="Password"> </div></div>
      </form>
    </div>

    <div class="frgt-pswd">
      <a id="forgot" href="#"><u>Forgot your password?</u></a>
    </div>

    <div class="checkdiv">
      <div class="checkbox">
        <input id="remember" type="checkbox" name="" value=""> <div id="lbl"><label for="checkbox">Remember me</label></div>
      </div>
    </div>


    <div class="but5">
      <a href="index2.html" id="loginbtn">LOG IN</a>
    </div>

    <hr id="solid2">

    <div class="signup-message">
      <p>Don't have an account?</p>
    </div>

    <div class="but6">
      <a href="index1.html" id="signup">SIGN UP FOR SPOTIFY</a>
    </div>
    <br>

    <script type="text/javascript" src="spotify.js"></script>
  </body>
</html>
