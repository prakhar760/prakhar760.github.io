<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="stylesheet" href="sign up.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up - Spotify</title>
  </head>
  <body>

    <form class="" action="index1.html" method="post">


      <div class="topping">
        <i class="fa fa-spotify" style="font-size:45px; color:black;"><b style="font-family: Helvetica; letter-spacing: -0.04em;font-size: 26px; position: relative; bottom: 6px; left:4.5px">Spotify</b></i>
        <p style="font-weight: 700; display: block; font-size:29px; transform: scale(1.03, 0.93); letter-spacing: -0.04em;">Sign up for free to start listening.</p><br>
        <div class="fbbut">
          <button type="button" class="btn btn-primary btn-lg" id="fblog">Sign up with Facebook</button>
        </div><br>
        <div class="separator"><label>or</label></div><br>
      </div>


      <div class="inps">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>What's your email?</b></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email.">
        </div>
        <br><br><br><br>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label"><b>Confirm your email</b></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email again.">
        </div>
        <br><br><br><br>
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label"><b>Create a password</b></label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Create a password.">
        </div>
        <br><br><br><br>
        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label"><b>What should we call you?</b></label>
          <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter a profile name.">
        </div>
        <br><br><br><br>
      </div>

      <div class="lowerP">
        <div class="form-group row">
          <label for="DOB" class="form-label"><b>What's your date of birth?</b></label>
          <div class="form-group col-lg-2">
            <label for="inputYear" id="yr">Year</label>
            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="YYYY">
          </div>
          <div class="form-group col-lg-2">
            <label for="inputMonth" id="mnth">Month</label>
            <select id="exampleFormControlInput3" name="" style="color:grey">
              <option selected disabled >Month</option2>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div class="form-group col-lg-2">
            <span id="day1"><label for="inputDay" id="day">Day</label></span>
            <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="DD">
          </div>
        </div>
        <label for="Gender" class="form-label" id="gender"><b>What's your gender?</b></label><br>
        <div class="gender1">
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Non-binary</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <p style="font-size:14px">Share my registration data with Spotify's content providers for</p>
              <p id="newcheck">marketing purposes.</p>
            </label>
            <br>
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <p style="font-size:14px">I would prefer not to receive marketing messages from Spotify</p>
              <p id="newcheck">Spotify</p>
            </label>
          </div>
        </div>
        <div class="form-group" id="captcha">
          <div class="g-recaptcha" data-sitekey="6Lc-t7MdAAAAAOgqHKTaJ0UXiWJD1eCYdpEob7kP" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
            <div class="help-block with-errors"></div>
          </div>

          <div class="footpart" >
            <div class="foot1">
              <p style="padding-left:15px;">By clicking on sign-up, you agree to Spotify's <a id="change" href="#">Terms and Conditions of Use</a>.</p>
            </div>
            <div class="foot2">
              <p style="padding-left:25px;">To learn more about how Spotify collects, uses, shares and protects your</p>
              <p style="padding-left:75px; margin-top:-15px;">personal data, please see <a id="change" href="#">Spotify's Privacy Policy</a>.</p>
            </div>
          </div>
          <div class="signup">
            <button type="button" class="btn btn-success" id="signbut">Sign up</button>
          </div>
          <div class="login">
            <p>Have an account? <a id="change" href="index.html">Login</a>.</p>
          </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
